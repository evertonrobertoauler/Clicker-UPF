<section>
  <div class="col-sm-12 text-center">
    <h1>Seu cadastro</h1>
  </div>
  <div class="col-sm-10">
    <form i-form="update()">
      <i-form-field type="text"
                    label="Nome"
                    model="user.firstName"
                    name="firstName"
                    validators="{required: 1}">
      </i-form-field>
      <i-form-field type="text"
                    label="Sobrenome"
                    model="user.lastName"
                    name="lastName"
                    validators="{required: 1}">
      </i-form-field>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7 text-center">
          <input type="submit" class="btn btn-primary" value="Atualizar">
        </div>
      </div>
    </form>
  </div>
</section>
