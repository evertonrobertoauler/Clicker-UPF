<section>
  <div class="col-sm-12 text-center">
    <h1>Login com rede social</h1>
  </div>
  <div class="col-sm-12 text-center">
    <a href="{{ url + 'facebook' }}" class="undecorated-link">
      <img src="images/facebook.png">
    </a>
    <a href="{{ url + 'twitter' }}" class="undecorated-link">
      <img src="images/twitter.png">
    </a>
    <a href="{{ url + 'google' }}" class="undecorated-link">
      <img src="images/google.png">
    </a>
  </div>
  <br />
  <div class="col-sm-12 text-center">
    <h1>Ou com sua conta</h1>
  </div>
  <div class="col-sm-10">
    <form i-form="login()">
      <i-form-field type="email"
                    label="E-mail"
                    model="user.email"
                    validators="{required: 1}">
      </i-form-field>
      <i-form-field type="password"
                    label="Senha"
                    model="user.password"
                    validators="{required: 1}">
      </i-form-field>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7 text-center">
          <input type="submit" class="btn btn-primary" value="Login">
          &nbsp;ou&nbsp;
          <a href="#/signup">Cadastre-se</a>
        </div>
      </div>
      <span class="col-sm-offset-3 col-sm-7 text-center text-danger"
            ng-show="error">
        <h4>{{ error }}</h4>
      </span>
    </form>
  </div>
</section>
