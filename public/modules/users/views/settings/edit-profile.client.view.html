<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Perfil</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form data-ng-submit="updateUserProfile()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Nome</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="Nome">
				</div>
				<div class="form-group">
					<label for="lastName">Sobrenome</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Sobrenome">
				</div>
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="text" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="E-mail">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Salvar</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Perfil salvo com sucesso!</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
