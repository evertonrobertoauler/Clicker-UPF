<section ng-controller="ClassroomsController"
         ng-init="findStudents();">
  <div class="page-header text-center">
    <h1>Nova Turma</h1>
  </div>
  <div class="col-sm-offset-2 col-sm-8">
    <form i-form="create()">
      <i-form-field type="text"
                    label="Nome"
                    model="name"
                    validators="{required: 1}"
                    placeholder="Nome da turma">
      </i-form-field>
      <i-form-field type="button-select"
                    label="Alunos"
                    model="students"
                    placeholder="Selecione alguns alunos abaixo"
                    options="allStudents">
      </i-form-field>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-7 text-center">
          <input type="submit" class="btn btn-primary" value="Salvar">
          <a href="#!/classrooms" class="btn btn-danger">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</section>
