<div i-button-select>
  <input type="hidden"
         i-model
         i-validators="validators">

  <div class="input-group" ng-repeat="text in selected track by $index">
    <span class="input-group-addon">{{ (97 + $index | iFromCharCode) + ' )' }}</span>
    <input type="text" ng-model="selected[$index]" class="form-control" required>
    <span class="input-group-btn">
      <button class="btn btn-default" type="button"
              ng-click="selected.splice($index, 1)"
              title="Remover">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </span>
  </div>
  <button type="button" class="btn btn-default" ng-click="selected.push('')">{{ placeholder }}</button>
</div>
