<div class="form-group"
     ng-class="{'has-error': iForm.showErrors && iForm[getName()].$invalid}">
  <label class="control-label col-sm-3">
    {{label}}
  </label>

  <div class="col-sm-9"
       ng-include="'/modules/idea/views/directives/iformfields/' + type + '.html'">
  </div>
  <span class="col-sm-offset-3 col-sm-9 text-danger"
        ng-repeat="(k, v) in validators"
        ng-show="iForm.showErrors && iForm[getName()].$error[k]">
    {{ v[1] }}
  </span>
</div>
