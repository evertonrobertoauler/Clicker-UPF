<section data-ng-controller="AnswerQuestionsController" ng-init="find()">
  <h1 class="text-center"
      ng-show="answerQuestions.length > 0">
    Responda as sequintes perguntas
  </h1>
  <br ng-show="error" />
  <div ng-show="error"
       class="alert alert-danger">
    <button type="button" class="close" ng-click="error = ''">
      <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    {{ error }}
  </div>
  <div ng-repeat="test in answerQuestions">
    <hr />
    <form class="form-horizontal" role="form">
      <h3 class="form-group"
          ng-init="startCountDown(test)">
        {{ $index + 1 }}) {{ test.question.text }}
      </h3>
      <div ng-show="success[test._id]"
           class="alert alert-success">
        <button type="button" class="close" ng-click="success[test._id] = ''">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        {{ success[test._id] }}
      </div>
      <div class="form-group radio" ng-repeat="a in test.question.answers">
        <label>
          <input type="radio" ng-model="answers[test._id]" ng-value="$index">
          {{a}}
        </label>
      </div>
      <br />
      <p>Você tem até {{ countDown[test._id] | date : 'dd/MM/yyyy HH:mm'}} para responder</p>
      <br />
      <div class="form-group">
        <button class="btn btn-primary" ng-click="update(test._id)" ng-disabled="answers[test._id] === undefined">Responder</button>
      </div>
    </form>
  </div>
</section>
