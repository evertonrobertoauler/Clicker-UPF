<section data-ng-controller="QuestionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Perguntas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="question in questions" data-ng-href="#!/questions/{{question._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="question.text"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!questions.$resolved || questions.length">
    	Nenhuma pergunta cadastrada, <a href="/#!/questions/create">cadastre uma</a>?
    </div>
</section>
