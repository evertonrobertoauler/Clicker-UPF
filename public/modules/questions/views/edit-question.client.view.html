<section ng-controller="QuestionsController" ng-init="findOne()">
  <div class="page-header text-center">
    <h1>Editar Pergunta</h1>
  </div>
  <div class="col-md-offset-2 col-md-8">
    <form class="form-horizontal" ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="text">Pergunta</label>

          <div class="controls">
            <textarea ng-model="question.text" id="text" class="form-control" rows="3" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="text">Alternativas</label>

          <div class="input-group" ng-repeat="answer in question.answers track by $index">
            <span class="input-group-addon">{{ $index + 1 }}.</span>
            <input type="text" ng-model="question.answers[$index]" class="form-control" placeholder="Alternativa" required>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"
                      ng-click="question.answers.splice($index, 1)">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" ng-click="question.answers.push('')">
            Adicionar Alternativa
          </button>
        </div>
        <div class="form-group">
          <label class="control-label" for="text">Alternativa Correta</label>

          <div class="controls">

            <label class="radio-inline" ng-repeat="a in question.answers track by $index">
              <input type="radio" ng-model="$parent.question.rightAnswer" ng-value="$index"> {{ $index + 1}}
            </label>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Atualizar" class="btn btn-primary">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
