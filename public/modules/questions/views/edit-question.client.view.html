<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
    <div class="page-header text-center">
        <h1>Editar Pergunta</h1>
    </div>
    <div class="col-md-offset-3 col-md-6">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="text">Pergunta</label>
                    <div class="controls">
                        <input type="text" data-ng-model="question.text" id="text" class="form-control" placeholder="Pergunta" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Atualizar" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
